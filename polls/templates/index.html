<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>투표목록!</h1>
    <!-- index 함수에서 질문의 목록을 전달, 출력 -->
    <!-- Question class 객체 3개를 리스트 안에 넣어서 전달 -->
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="/polls/{{question.id}}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>출력할 목록 X</p>
    {% endif %}
</body>
</html>
