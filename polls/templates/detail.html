<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{question.question_text}}</h1>
    <form action="/polls/vote"
          method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <input type="radio" id="choice{{forloop.counter}}"
               name="choice"
               value="{{ choice.id }}">
        <label for="choice{{forloop.counter}}">
            {{choice.choice_text}}
        </label>
        <br>
    {% endfor %}
        <br>
        <input type="submit" value="투표" >
    </form>


</body>
</html>
